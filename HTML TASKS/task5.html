<!DOCTYPE html>
<html>
    <head>
        <title>Ethnus Mern Stack</title>
        <style>
            .container {
                border: 1px solid black;
                margin: auto;
                width: 50%;
                padding: 15px;
                text-align: center;
            }
            .declaration_box {
                border:1px solid black;
                width: 67%;
                margin: auto;
            }
            h1 {
                text-align: center;
                font-family: 'Times New Roman', Times, serif;
            }
            h3 {
                font-family: 'Times New Roman', Times, serif;
            }
            td {
                border:1px solid black;
                font-family: 'Times New Roman', Times, serif;
            }
            li {
                display: inline;
                margin-right: 10px;
            }
            li:last-child {
                margin-right: 0;
            }
            .separator {
                margin: 0 5px;
            }
            th, td {
                border:1px solid black;
                font-family: 'Times New Roman', Times, serif;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Task 5</h1>
        <div class="container">
            <h1>Registration Form</h1>
            <form>
                <table align="center">
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td><input type="text" id="fname" name="fname" required></th>
                    </tr>
                    <tr>
                        <th><label for="lname">Last Name:</label></th>
                        <th><input type="text" id="lname" name="lname" required></th>
                    </tr>
                    <tr>
                        <th><label for="email">Email:</label></th>
                        <th><input type="email" id="email" name="email" required></th>
                    </tr>
                    <tr>
                        <th><label>Gender:</label></th>
                        <th><input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label></th>
                    </tr>
                    <tr>
                        <th><label for="phonenumber">Phone Number:</label></th>
                        <th><input type="tel" id="phonenumber" name="phonenumber" required></th>
                    </tr>
                    <tr>
                        <th><label for="address">Address:</label></th>
                        <th><textarea id="address" name="address" required></textarea></th>
                    </tr>
                    <tr>
                        <th><label for="state">State:</label></th>
                        <th><input type="text" id="state" name="state" required></th>
                    </tr>
                    <tr>
                        <th><label for="country">Country:</label></th>
                        <th><select id="country" name="country" required>
                            <option value="" disabled selected>Select a country</option>
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                            </select></th>
                    </tr>
                    <tr>
                        <th><label>Languages Known:</label></th>
                        <th><input type="checkbox" id="english" name="languages" value="English">
                            <label for="english">English</label>

                            <input type="checkbox" id="kannada" name="languages" value="Kannada">
                            <label for="kannada">Kannada</label>

                            <input type="checkbox" id="hindi" name="languages" value="Hindi">
                            <label for="hindi">Hindi</label>

                            <input type="checkbox" id="telugu" name="languages" value="Telugu">
                            <label for="telugu">Telugu</label>
                        </th>
                    </tr>
                </table>
                <div class="declaration_box">
                    <input type="checkbox" id="declaration" name="declaration" required>
                    <label for="declaration">Hereby I declare all the given details are true.</label>
                </div>
                <br>
                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
